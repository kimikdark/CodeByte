name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
        id-token: write
        contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_PLANT_04D6DAD1E }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # CORREÇÃO: O seu projeto está na raiz do repositório.
          api_location: "" # Mantido em branco, pois seu backend é separado.
          output_location: "out" # CORREÇÃO: Para projetos Next.js, o output padrão é 'out' (a menos que configurado diferentemente no next.config.js).
          # Comando explícito para o build do Next.js.
          app_build_command: "npm install && npm run build" # As logs anteriores mostraram 'next build', então este é o comando correto.
          # Variáveis de ambiente para tentar mitigar o erro do lightningcss ou outros problemas de build do Next.js.
          env:
            NODE_OPTIONS: "--max-old-space-size=4096" # Pode ajudar com problemas de memória em builds grandes.
            NEXT_DISABLE_TURBOPACK: "true" # Desativa o Turbopack se ele estiver causando problemas.
            # BROWSERSLIST_IGNORE_OLD_DATA: "true" # Opcional: Para problemas de browserslist com certas versões.
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
